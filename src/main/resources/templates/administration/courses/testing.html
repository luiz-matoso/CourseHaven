<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">

<head>
    <title>Post Course</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2>Post Course</h2>
        <form action="#" th:action="@{/teacher/postCourse}" method="post">
            <div class="form-group">
                <label for="name">Course Name:</label>
                <input type="text" class="form-control" id="name" name="name">
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea class="form-control" id="description" name="description"></textarea>
            </div>
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" step="0.01" class="form-control" id="price" name="price">
            </div>
            <div class="form-group">
                <label for="video">Video URL:</label>
                <input type="text" class="form-control" id="video" name="video">
            </div>
            <div class="form-group">
                <label for="minutes">Duration (in minutes):</label>
                <input type="number" class="form-control" id="minutes" name="minutes">
            </div>
            <div class="form-group">
                <label for="teacherId">Teacher ID:</label>
                <input type="number" class="form-control" id="teacherId" name="teacherId">
            </div>
            <button type="submit" class="btn btn-primary">Post Course</button>
        </form>
    </div>
</body>
</html>
