<!DOCTYPE html>
<html 
xmlns:th="https://thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">


  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CourseHaven - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" th:href="@{/css/style-menu.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"></link>  
  </head>
  <body class="bg-dark-custom text-light-custom">

    <nav class="navbar navbar-expand-lg navbar-dark">

        <div class="container-fluid">
			<a class="navbar-brand" href="/home">
			    <img src="https://i.ibb.co/5Fq3X4Z/LOGO.png" alt="Logo" width="40" height="34" class="d-inline-block align-text-top">
			    CourseHaven Admin
			</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active text-light-custom" aria-current="page" href="/admin">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light-custom" href="/home">Website</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <div class="container">
        <form action="/saveTeacher" th:object="${teacher}" method="POST">
            <div class="mb-3">
			  <label for="id" class="form-label">Teacher's id:</label>
			  <input type="text" readonly="true" class="form-control form-control-dark" id="id" th:field="*{id}">
			  
              <label for="name" class="form-label">Teacher's name:</label>
              <input type="text" class="form-control form-control-dark" id="name" th:field="*{name}">
			  
              <label for="qualification" class="form-label">Teacher's qualification:</label>
              <input type="text" class="form-control form-control-dark" id="qualification" th:field="*{qualification}">
			  
              <label for="yearsOfExperience" class="form-label">Teacher's years of experience:</label>
              <input type="text" class="form-control form-control-dark" id="yearsOfExperience" th:field="*{yearsOfExperience}">

            </div>
            <a><button type="submit" class="btn btn-dark"><i class="fa-solid fa-floppy-disk"></i> Save</button></a>
            <a href="/admin" class="btn btn-danger"><i class="fa-solid fa-arrow-left"></i> Back</a>
			<a href="/listTeacher" class="btn btn-success"><i class="fa-solid fa-bars-staggered"></i> List</a>
          </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  </body>
</html>
