<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CourseHaven - Teacher</title>
    <link rel="icon" href="https://i.ibb.co/FDrvJmG/ICON-teachers.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/style-add-lesson.css}">
</head>
<body class="bg-custom">
    <div class="container mt-5">
        <h2>Add a new lesson to <span th:text="${courseName}"></span></h2>
        <form th:action="@{/lessons/add}" th:object="${lesson}" method="post">
            <input type="hidden" th:field="*{courseId}" />
            
            <div class="form-group">
                <input type="text" id="title" class="form-control" th:field="*{name}" required placeholder=" " />
                <label for="title">Title</label>
            </div>
            
            <div class="form-group">
                <input type="text" id="content" class="form-control" th:field="*{lessonVideo}" required placeholder=" " />
                <label for="content">Lesson Video URL</label>
            </div>
            
            <button type="submit" class="btn btn-primary mt-3"><i class="fa-solid fa-circle-plus"></i> Add Lesson</button>
        </form>
        <button class="btn btn-primary mt-3" onclick="window.location.href='/teacher/management';"><i class="fa-solid fa-left-long"></i> Back</button>
    </div>
</body>
</html>
