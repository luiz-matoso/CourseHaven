<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CourseHaven - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" th:href="@{/css/style-menu.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/2.1.2/css/dataTables.dataTables.css">
</head>
<body class="bg-dark-custom text-light-custom">

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
			<a class="navbar-brand" href="/home">
			    <img src="https://i.ibb.co/5Fq3X4Z/LOGO.png" alt="Logo" width="40" height="34" class="d-inline-block align-text-top">
			    CourseHaven Admin
			</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active text-light-custom" aria-current="page" href="/admin">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light-custom" href="/home">Website</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <table id="datatable" class="table table-dark table-custom-bg table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Video</th>
                    <th>Minutes</th>
                    <th>Category</th>
                    <th>Language</th>
					<th>Teacher</th>
					<th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="course : ${listCourse}">
                    <td th:text="${course.id}"></td>
                    <td th:text="${course.name}"></td>
					<td th:text="${course.description}"></td>
					<td th:text="${course.price}"></td>
					<td th:text="${course.video}"></td>
					<td th:text="${course.minutes}"></td>
                    <td th:text="${course.category}"></td>
                    <td th:text="${course.language}"></td>
                    <td>
                        <span th:each="teacher : ${course.teacherDTOs}" th:text="${teacher.name}"></span>
                    </td>
                    <td>
                        <a th:href="@{/editCourse/{id}(id=${course.id})}"><i class="fa-solid fa-pen-to-square"></i></a>
                        <a th:href="@{/removeCourse/{id}(id=${course.id})}"><i class="fa-solid fa-trash-can"></i></a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a href="/admin" class="btn btn-danger"><i class="fa-solid fa-arrow-left"></i> Back</a>
        <a href="/registerCourse" class="btn btn-success"><i class="fa-solid fa-plus"></i> Register</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.datatables.net/2.1.2/js/dataTables.js"></script>
    <script>
        $(document).ready(function() {
            $('#datatable').DataTable({
                "language": {
                    "lengthMenu": "Show _MENU_ entries per page"
                }
            });
        });
    </script>
</body>

</html>
