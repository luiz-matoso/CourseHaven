<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style-register-verification.css}">
    <link rel="icon" href="https://i.ibb.co/N6VG66D/ICON.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Registration</title>
</head>
<body class="bg-custom">
    <form class="role-selection" action="/register-verification" method="post">
        <h2 class="text-center">Register as Student or Teacher</h2>
        <input type="radio" id="student" name="role" value="student" class="role-btn">
        <label for="student" class="role-label">Student</label>
        
        <input type="radio" id="teacher" name="role" value="teacher" class="role-btn">
        <label for="teacher" class="role-label">Teacher</label>
        
        <input type="submit" value="Continue" class="btn-submit">   
    </form>
</body>
</html>
