<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://i.ibb.co/N6VG66D/ICON.png">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style-login.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Sign In</title>
</head>
<body>
  <div class="wrapper">
    <div class="container main">
        <div class="row">
            <div class="col-md-6 side-image">
                <a href="/home">
                    <img src="https://i.ibb.co/2YFZddc/Sem-T-tulo-2.png" class="img-logo" alt="">
                </a>
                <div class="text">
                    <p>"Your time is limited, so don't waste it living someone else's life." <i>- Steve Jobs</i></p>
                </div>
            </div>

            <div class="col-md-6 right bg-custom">
                <div class="input-box">
                   <header class="header-text">Log in to your account</header>
                   <form th:action="@{/auth/signin}" method="post">
                       <div class="input-field">
                            <input type="text" class="input" id="username" name="username" required="true" autocomplete="off">
                            <label for="username">Username</label>
                        </div> 
                       <div class="input-field">
                            <input type="password" class="input" id="password" name="password" required="true">
                            <label for="password">Password</label>
                        </div> 
                       <div class="input-field">
                            <input type="submit" class="submit" value="Sign In">
                       </div> 
                       <div th:if="${error}">
                           <p class="error" th:text="${error}">Invalid username or password</p>
                       </div>
                   </form>
                   <div class="signin">
                    <span>Don't have an account? <a href="/auth/signup">Sign up here</a></span>
                   </div>
                </div>  
            </div>
        </div>
    </div>
</div>
</body>
</html>
