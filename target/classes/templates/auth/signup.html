<!DOCTYPE html>
<html 
xmlns:th="http://www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://i.ibb.co/N6VG66D/ICON.png">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style-signup.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>CourseHaven</title>
</head>
<body>
  <div class="wrapper">
    <div class="container main">
        <div class="row">
            <div class="col-md-6 right bg-custom">
                <form action="#" th:action="@{signup}" th:object="${user}" method="post">
                    <div class="input-box">
                       <header class="header-text">Create an account</header>
                           <div class="input-field">
                                <input type="text" class="input" id="first-name" th:field="*{firstName}" required="true" autocomplete="off">
                                <label for="first-name">First name</label>
                            </div> 
                           <div class="input-field">
                                <input type="text" class="input" id="last-name" th:field="*{lastName}" required="true" autocomplete="off">
                                <label for="last-name">Last name</label>
                            </div> 
                           <div class="input-field">
                                <input type="text" class="input" id="username" th:field="*{username}" required="true">
                                <label for="username">Username</label>
                            </div> 
                           <div class="input-field">
                                <input type="email" class="input" id="email" th:field="*{email}" required="true">
                                <label for="email">Email</label>
                            </div> 
                           <div class="input-field">
                                <input type="password" class="input" id="password" th:field="*{password}" required="true">
                                <label for="password">Password</label>
                            </div> 
                            <div class="input-field">
                                <select class="input" id="userRole" name="userRole" required="true">
                                    <option value="" disabled selected>Select your role</option>
                                    <option value="ROLE_STUDENT">Student</option>
                                    <option value="ROLE_TEACHER">Teacher</option>
                                </select>
                            </div>                                                                                
                           <div class="input-field">
                                <input type="submit" class="submit" value="Sign Up">
                           </div> 
                       </form>
                       <div class="signin">
                        <span>Already have an account? <a href="/signin">Sign in here</a></span>
                       </div>
                    </div>  
                </div>

                <div class="col-md-6 side-image">
                    <a href="/home">
                        <img src="https://i.ibb.co/2YFZddc/Sem-T-tulo-2.png" class="img-logo" alt="">
                    </a>
                    <div class="text">
                        <p>“Education is not the filling of a pail, but the lighting of a fire.” <i>- William Butler Yeats</i></p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
