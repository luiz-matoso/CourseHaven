<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Course</title>
    <link rel="icon" href="https://i.ibb.co/N6VG66D/ICON.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style-create-course.css}">
</head>
<body class="bg-custom">
    <div class="split left">
        <div class="centered">
            <div class="container mt-5">
                <h1>Edit your course</h1>
                <form th:action="@{/courses}" th:object="${course}" method="post">
                    <!-- Hidden field for course ID -->
                    <input type="hidden" th:field="*{id}" />
                    <div class="form-group">
                        <input type="text" id="title" class="form-control" th:field="*{title}" required placeholder=" " />
                        <label for="title">Title</label>
                    </div>
                    <div class="form-group">
                        <input id="description" class="form-control" th:field="*{description}" required placeholder=" ">
                        <label for="description">Description</label>
                    </div>
                    <div class="form-group">
                        <input type="text" id="price" class="form-control" th:field="*{price}" required placeholder=" " />
                        <label for="price">Price</label>
                    </div>
                    <div class="form-group">
                        <input type="text" id="demoVideo" class="form-control" th:field="*{demoVideo}" placeholder=" " />
                        <label for="demoVideo">Introduction Video URL</label>
                    </div>
                    <div class="form-group">
                        <input type="text" id="minutes" class="form-control" th:field="*{minutes}" required placeholder=" " />
                        <label for="minutes">Minutes</label>
                    </div>
                    <div class="form-group">
                        <input type="text" id="category" class="form-control" th:field="*{category}" required placeholder=" " />
                        <label for="category">Category</label>
                    </div>
                    <div class="form-group">
                        <input type="text" id="language" class="form-control" th:field="*{language}" required placeholder=" " />
                        <label for="language">Language</label>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary" style="width: 100%; margin-bottom: 10px;"><i class="fa-solid fa-circle-check"></i> Update Course</button>
                        <button type="button" class="btn btn-primary" style="width: 100%;" onclick="window.location.href='/teacher/my/courses';"><i class="fa-solid fa-left-long"></i> Back</button>
                    </div>                    
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
