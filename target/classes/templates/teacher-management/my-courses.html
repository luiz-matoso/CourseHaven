<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CourseHaven</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/style-mycourses.css}">
    <link rel="icon" href="https://i.ibb.co/N6VG66D/ICON.png">
</head>
<body class="bg-custom">
    <div class="container mt-5">
    <h2>My Courses (Edit/Remove)</h2>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4" th:each="course : ${myCourses}">
                <div class="card mb-4">
                    <video class="card-img-top" controls>
                        <source th:src="@{${course.demoVideo}}" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                    <div class="card-body">
                        <h5 class="card-title" th:text="${course.title}">Course Name</h5>
                        <p class="card-price" th:text="'$ ' + ${course.price}">Course Price</p>
                        <p class="card-text" th:text="${course.description}">Course Description</p>
                        <p class="card-text" th:text="'Language: ' + ${course.language}">Course Language</p>
                        <p class="card-text" th:text="'Category: ' + ${course.category}">Course Category</p>
                        <p class="card-text" th:text="${course.minutes} + ' minutes'">Course Duration</p>
                        <p class="card-text last-card" th:text="'Teacher: ' + ${course.createdBy.username}">Course Teacher</p>				
                        <a th:href="@{/teacher/edit/course(courseId=${course.id})}" class="btn btn-primary"><i class="fa-solid fa-pen-to-square"></i> Edit</a>
                        <a th:href="@{|/teacher/remove/course/${course.id}|}" class="btn btn-primary"><i class="fa-solid fa-trash"></i> Remove</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
