<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Course</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-dark-custom text-light-custom">

    <div class="container mt-5">
        <h1>Create a New Course</h1>
        <form th:action="@{/courses}" th:object="${course}" method="post">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" class="form-control" th:field="*{title}" required />
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" class="form-control" th:field="*{description}" required></textarea>
            </div>
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" id="price" class="form-control" th:field="*{price}" required />
            </div>
            <div class="form-group">
                <label for="demoVideo">Demo Video URL:</label>
                <input type="text" id="demoVideo" class="form-control" th:field="*{demoVideo}" />
            </div>
            <div class="form-group">
                <label for="minutes">Minutes:</label>
                <input type="number" id="minutes" class="form-control" th:field="*{minutes}" required />
            </div>
            <div class="form-group">
                <label for="category">Category:</label>
                <input type="text" id="category" class="form-control" th:field="*{category}" required />
            </div>
            <div class="form-group">
                <label for="language">Language:</label>
                <input type="text" id="language" class="form-control" th:field="*{language}" required />
            </div>
            <button type="submit" class="btn btn-primary">Create Course</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
