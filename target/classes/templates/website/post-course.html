<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Post your course</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style-post-course.css}">
</head>
<body>
    <div class="split left">
        <div class="centered">
            <div class="container mt-5">
                <h1>Post your course</h1>
                <form th:action="@{/courses}" th:object="${course}" method="post">
                    <div class="form-group">
                        <input type="text" id="title" class="form-control" th:field="*{title}" required placeholder=" " />
                        <label for="title">Title</label>
                    </div>
                    <div class="form-group">
                        <input id="description" class="form-control" th:field="*{description}" required placeholder=" ">
                        <label for="description">Description</label>
                    </div>
                    <div class="form-group">
                        <input type="text" id="price" class="form-control" th:field="*{price}" required placeholder=" " />
                        <label for="price">Price</label>
                    </div>
                    <div class="form-group">
                        <input type="text" id="demoVideo" class="form-control" th:field="*{demoVideo}" placeholder=" " />
                        <label for="demoVideo">Introduction Video URL</label>
                    </div>
                    <div class="form-group">
                        <input type="text" id="minutes" class="form-control" th:field="*{minutes}" required placeholder=" " />
                        <label for="minutes">Minutes</label>
                    </div>
                    <div class="form-group">
                        <input type="text" id="category" class="form-control" th:field="*{category}" required placeholder=" " />
                        <label for="category">Category</label>
                    </div>
                    <div class="form-group">
                        <input type="text" id="language" class="form-control" th:field="*{language}" required placeholder=" " />
                        <label for="language">Language</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Create Course</button>
                </form>
            </div>
        </div>
    </div>

    <div class="split right">
      <div class="centered">
          <h2>Preview your post</h2>
          <div class="container mt-5">
              <div class="row">
                  <div class="col-md-4">
                      <div class="card mb-4">
                          <video class="card-img-top" controls>
                              <source th:src="@{${course.demoVideo}}" type="video/mp4">
                              Your browser does not support the video tag.
                          </video>
                          <div class="card-body">
                              <h5 class="card-title" th:text="${course.title}">Course Name</h5>
                              <p class="card-price" th:text="'$ ' + ${course.price}">Course Price</p>
                              <p class="card-text" th:text="${course.description}">Course Description</p>
                              <p class="card-text" th:text="'Language: ' + ${course.language}">Course Language</p>
                              <p class="card-text" th:text="'Category: ' + ${course.category}">Course Category</p>
                              <p class="card-text" th:text="${course.minutes} + ' minutes'">Course Duration</p>
                              <p class="card-text last-card" th:text="'Teacher: ' + ${course.createdBy.username}">Course Teacher</p>                        
                              <a href="#" class="btn btn-primary">Watch now</a>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
